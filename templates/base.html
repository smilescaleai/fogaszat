<!DOCTYPE html>
<html lang="hu" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SmileScale CRM{% endblock %}</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root[data-theme="light"] {
            --bg: #f8fafc;
            --surface: #ffffff;
            --surface-hover: #f1f5f9;
            --text: #0f172a;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --sidebar-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        :root[data-theme="dark"] {
            --bg: #0f172a;
            --surface: #1e293b;
            --surface-hover: #334155;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #334155;
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --sidebar-bg: #1e293b;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            min-height: 100vh;
            transition: background 0.3s, color 0.3s;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            padding: 24px;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            transition: all 0.3s;
            z-index: 100;
        }

        .sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        .sidebar-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 32px;
            padding: 12px;
        }

        .brand-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .brand-text h1 {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .brand-text p {
            font-size: 12px;
            color: var(--text-muted);
        }

        .sidebar-menu {
            list-style: none;
        }

        .menu-section {
            margin-bottom: 24px;
        }

        .menu-section-title {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            padding: 0 12px;
            margin-bottom: 8px;
        }

        .sidebar-menu li {
            margin-bottom: 4px;
        }

        .sidebar-menu a {
            color: var(--text-muted);
            text-decoration: none;
            padding: 12px 16px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.2s;
            font-size: 15px;
            font-weight: 500;
        }

        .sidebar-menu a:hover {
            background: var(--surface-hover);
            color: var(--text);
            transform: translateX(4px);
        }

        .sidebar-menu a.active {
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .sidebar-menu a.active:hover {
            transform: translateX(0);
        }

        .sidebar-footer {
            margin-top: auto;
            padding-top: 24px;
            border-top: 1px solid var(--border);
        }

        .theme-toggle {
            width: 100%;
            padding: 12px 16px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            margin-bottom: 12px;
        }

        .theme-toggle:hover {
            background: var(--surface-hover);
            transform: translateY(-2px);
        }

        .toggle-switch {
            width: 44px;
            height: 24px;
            background: var(--border);
            border-radius: 12px;
            position: relative;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: var(--primary);
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            top: 3px;
            left: 3px;
            transition: transform 0.3s;
        }

        .toggle-switch.active::after {
            transform: translateX(20px);
        }

        /* Main content */
        .main-content {
            margin-left: 280px;
            flex: 1;
            padding: 32px;
            min-height: 100vh;
        }

        .page-header {
            margin-bottom: 32px;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .page-header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .page-header p {
            color: var(--text-muted);
            font-size: 15px;
        }

        /* Cards */
        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 1px 3px var(--shadow);
            margin-bottom: 24px;
            transition: all 0.3s;
            animation: slideUp 0.5s;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card:hover {
            box-shadow: 0 4px 12px var(--shadow);
            transform: translateY(-2px);
        }

        .card h2 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Stats grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 1px 3px var(--shadow);
            transition: all 0.3s;
            animation: slideUp 0.5s;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px var(--shadow);
        }

        .stat-card .stat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .stat-card .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
        }

        .stat-card .number {
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .stat-card .label {
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 500;
        }

        /* Buttons */
        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: var(--surface);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--surface-hover);
            box-shadow: 0 4px 12px var(--shadow);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-brand">
            <div class="brand-icon">
                <i data-lucide="activity" style="color: white; width: 24px; height: 24px;"></i>
            </div>
            <div class="brand-text">
                <h1>SmileScale</h1>
                <p>CRM System</p>
            </div>
        </div>

        <div class="menu-section">
            <div class="menu-section-title">Főmenü</div>
            <ul class="sidebar-menu">
                <li>
                    <a href="/dashboard" class="{% if request.path == '/dashboard' %}active{% endif %}">
                        <i data-lucide="layout-dashboard" style="width: 20px; height: 20px;"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="/foglalasok" class="{% if request.path == '/foglalasok' %}active{% endif %}">
                        <i data-lucide="calendar-check" style="width: 20px; height: 20px;"></i>
                        <span>Foglalások</span>
                    </a>
                </li>
                <li>
                    <a href="/betegek" class="{% if request.path == '/betegek' %}active{% endif %}">
                        <i data-lucide="users" style="width: 20px; height: 20px;"></i>
                        <span>Betegek</span>
                    </a>
                </li>
                <li>
                    <a href="/naptar" class="{% if request.path == '/naptar' %}active{% endif %}">
                        <i data-lucide="calendar" style="width: 20px; height: 20px;"></i>
                        <span>Naptár</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="menu-section">
            <div class="menu-section-title">Beállítások</div>
            <ul class="sidebar-menu">
                <li>
                    <a href="/bot-settings" class="{% if request.path == '/bot-settings' %}active{% endif %}">
                        <i data-lucide="bot" style="width: 20px; height: 20px;"></i>
                        <span>Bot Beállítások</span>
                    </a>
                </li>
                <li>
                    <a href="/settings" class="{% if request.path == '/settings' %}active{% endif %}">
                        <i data-lucide="settings" style="width: 20px; height: 20px;"></i>
                        <span>Rendszer</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="sidebar-footer">
            <button class="theme-toggle" onclick="toggleTheme()">
                <span style="display: flex; align-items: center; gap: 8px;">
                    <i data-lucide="moon" id="theme-icon" style="width: 18px; height: 18px;"></i>
                    <span id="theme-text">Sötét mód</span>
                </span>
                <div class="toggle-switch active" id="theme-switch"></div>
            </button>
            <a href="/logout" class="sidebar-menu" style="list-style: none;">
                <li>
                    <a href="/logout" style="color: #ef4444;">
                        <i data-lucide="log-out" style="width: 20px; height: 20px;"></i>
                        <span>Kilépés</span>
                    </a>
                </li>
            </a>
        </div>
    </aside>
    
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <script>
        lucide.createIcons();

        // Theme toggle
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            const themeSwitch = document.getElementById('theme-switch');
            const themeIcon = document.getElementById('theme-icon');
            const themeText = document.getElementById('theme-text');
            
            if (newTheme === 'dark') {
                themeSwitch.classList.add('active');
                themeIcon.setAttribute('data-lucide', 'moon');
                themeText.textContent = 'Sötét mód';
            } else {
                themeSwitch.classList.remove('active');
                themeIcon.setAttribute('data-lucide', 'sun');
                themeText.textContent = 'Világos mód';
            }
            
            lucide.createIcons();
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        
        if (savedTheme === 'light') {
            document.getElementById('theme-switch').classList.remove('active');
            document.getElementById('theme-icon').setAttribute('data-lucide', 'sun');
            document.getElementById('theme-text').textContent = 'Világos mód';
            lucide.createIcons();
        }
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
