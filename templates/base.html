<!DOCTYPE html>
<html lang="hu" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SmileScale CRM{% endblock %}</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Hide scrollbar but keep functionality */
        * {
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }
        
        *::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }

        :root[data-theme="light"] {
            --bg: #fafbfc;
            --surface: #ffffff;
            --surface-hover: #f5f7fa;
            --text: #1a202c;
            --text-muted: #718096;
            --border: #e2e8f0;
            --primary: #5b5fc7;
            --primary-hover: #4c51bf;
            --sidebar-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.04);
            --shadow-lg: rgba(0, 0, 0, 0.08);
        }

        :root[data-theme="dark"] {
            --bg: #0a0e1a;
            --surface: #151b2e;
            --surface-hover: #1e2538;
            --text: #f7fafc;
            --text-muted: #a0aec0;
            --border: #2d3748;
            --primary: #6366f1;
            --primary-hover: #5558e3;
            --sidebar-bg: #151b2e;
            --shadow: rgba(0, 0, 0, 0.2);
            --shadow-lg: rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            min-height: 100vh;
            transition: background 0.2s ease, color 0.2s ease;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            padding: 28px 20px;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            transition: all 0.2s ease;
            z-index: 100;
        }

        .sidebar-brand {
            display: flex;
            align-items: center;
            gap: 14px;
            margin-bottom: 40px;
            padding: 8px 12px;
        }

        .brand-icon {
            width: 36px;
            height: 36px;
            background: var(--primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .brand-text h1 {
            font-size: 18px;
            font-weight: 600;
            color: var(--text);
            letter-spacing: -0.02em;
        }

        .brand-text p {
            font-size: 11px;
            color: var(--text-muted);
            font-weight: 500;
            letter-spacing: 0.02em;
        }

        .sidebar-menu {
            list-style: none;
        }

        .menu-section {
            margin-bottom: 28px;
        }

        .menu-section-title {
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--text-muted);
            padding: 0 12px;
            margin-bottom: 6px;
            opacity: 0.7;
        }

        .sidebar-menu li {
            margin-bottom: 2px;
        }

        .sidebar-menu a {
            color: var(--text-muted);
            text-decoration: none;
            padding: 10px 14px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 11px;
            transition: all 0.15s ease;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: -0.01em;
        }

        .sidebar-menu a:hover {
            background: var(--surface-hover);
            color: var(--text);
        }

        .sidebar-menu a.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.25);
        }

        .sidebar-footer {
            margin-top: auto;
            padding-top: 24px;
            border-top: 1px solid var(--border);
        }

        .theme-toggle {
            width: 100%;
            padding: 10px 14px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.15s ease;
            margin-bottom: 10px;
        }

        .theme-toggle:hover {
            background: var(--surface-hover);
        }

        .toggle-switch {
            width: 44px;
            height: 24px;
            background: var(--border);
            border-radius: 12px;
            position: relative;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: var(--primary);
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            top: 3px;
            left: 3px;
            transition: transform 0.3s;
        }

        .toggle-switch.active::after {
            transform: translateX(20px);
        }

        /* Main content */
        .main-content {
            margin-left: 260px;
            flex: 1;
            padding: 36px 40px;
            min-height: 100vh;
        }

        .page-header {
            margin-bottom: 28px;
        }

        .page-header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 6px;
            letter-spacing: -0.02em;
        }

        .page-header p {
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 400;
        }

        /* Cards */
        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 1px 2px var(--shadow);
            margin-bottom: 20px;
            transition: all 0.15s ease;
        }

        .card:hover {
            box-shadow: 0 4px 12px var(--shadow-lg);
        }

        .card h2 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
            letter-spacing: -0.01em;
        }

        /* Stats grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 16px;
            margin-bottom: 28px;
        }

        .stat-card {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 1px 2px var(--shadow);
            transition: all 0.15s ease;
        }

        .stat-card:hover {
            box-shadow: 0 4px 12px var(--shadow-lg);
        }

        .stat-card .stat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 14px;
        }

        .stat-card .stat-icon {
            width: 42px;
            height: 42px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--primary);
        }

        .stat-card .number {
            font-size: 32px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 6px;
            letter-spacing: -0.02em;
        }

        .stat-card .label {
            color: var(--text-muted);
            font-size: 13px;
            font-weight: 500;
        }

        /* Buttons */
        .btn {
            padding: 10px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 7px;
            transition: all 0.15s ease;
            letter-spacing: -0.01em;
        }

        .btn:hover {
            background: var(--primary-hover);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.25);
        }

        .btn-secondary {
            background: var(--surface);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--surface-hover);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding: 24px 20px;
            }
        }
        
        /* Remove user-select on hover elements */
        .sidebar-menu a,
        .btn,
        .theme-toggle,
        .card {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-brand">
            <div class="brand-icon">
                <i data-lucide="activity" style="color: white; width: 24px; height: 24px;"></i>
            </div>
            <div class="brand-text">
                <h1>SmileScale</h1>
                <p>CRM System</p>
            </div>
        </div>

        <div class="menu-section">
            <div class="menu-section-title">Főmenü</div>
            <ul class="sidebar-menu">
                <li>
                    <a href="/dashboard" class="{% if request.path == '/dashboard' %}active{% endif %}">
                        <i data-lucide="layout-dashboard" style="width: 20px; height: 20px;"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="/foglalasok" class="{% if request.path == '/foglalasok' %}active{% endif %}">
                        <i data-lucide="calendar-check" style="width: 20px; height: 20px;"></i>
                        <span>Foglalások</span>
                    </a>
                </li>
                <li>
                    <a href="/betegek" class="{% if request.path == '/betegek' %}active{% endif %}">
                        <i data-lucide="users" style="width: 20px; height: 20px;"></i>
                        <span>Betegek</span>
                    </a>
                </li>
                <li>
                    <a href="/naptar" class="{% if request.path == '/naptar' %}active{% endif %}">
                        <i data-lucide="calendar" style="width: 20px; height: 20px;"></i>
                        <span>Naptár</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="menu-section">
            <div class="menu-section-title">Beállítások</div>
            <ul class="sidebar-menu">
                <li>
                    <a href="/bot-settings" class="{% if request.path == '/bot-settings' %}active{% endif %}">
                        <i data-lucide="bot" style="width: 20px; height: 20px;"></i>
                        <span>Bot Beállítások</span>
                    </a>
                </li>
                <li>
                    <a href="/settings" class="{% if request.path == '/settings' %}active{% endif %}">
                        <i data-lucide="settings" style="width: 20px; height: 20px;"></i>
                        <span>Rendszer</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="sidebar-footer">
            <button class="theme-toggle" onclick="toggleTheme()">
                <span style="display: flex; align-items: center; gap: 8px;">
                    <i data-lucide="moon" id="theme-icon" style="width: 18px; height: 18px;"></i>
                    <span id="theme-text">Sötét mód</span>
                </span>
                <div class="toggle-switch active" id="theme-switch"></div>
            </button>
            <a href="/logout" class="sidebar-menu" style="list-style: none;">
                <li>
                    <a href="/logout" style="color: #ef4444;">
                        <i data-lucide="log-out" style="width: 20px; height: 20px;"></i>
                        <span>Kilépés</span>
                    </a>
                </li>
            </a>
        </div>
    </aside>
    
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <script>
        lucide.createIcons();

        // Theme toggle
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            const themeSwitch = document.getElementById('theme-switch');
            const themeIcon = document.getElementById('theme-icon');
            const themeText = document.getElementById('theme-text');
            
            if (newTheme === 'dark') {
                themeSwitch.classList.add('active');
                themeIcon.setAttribute('data-lucide', 'moon');
                themeText.textContent = 'Sötét mód';
            } else {
                themeSwitch.classList.remove('active');
                themeIcon.setAttribute('data-lucide', 'sun');
                themeText.textContent = 'Világos mód';
            }
            
            lucide.createIcons();
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        
        if (savedTheme === 'light') {
            document.getElementById('theme-switch').classList.remove('active');
            document.getElementById('theme-icon').setAttribute('data-lucide', 'sun');
            document.getElementById('theme-text').textContent = 'Világos mód';
            lucide.createIcons();
        }
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
