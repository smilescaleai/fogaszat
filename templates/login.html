<!DOCTYPE html>
<html lang="hu" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés - SmileScale</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Hide scrollbar */
        * {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        *::-webkit-scrollbar {
            display: none;
        }

        :root[data-theme="light"] {
            --bg: #fafbfc;
            --surface: #ffffff;
            --text: #1a202c;
            --text-muted: #718096;
            --border: #e2e8f0;
            --primary: #5b5fc7;
            --primary-hover: #4c51bf;
            --shadow: rgba(0, 0, 0, 0.04);
            --shadow-lg: rgba(0, 0, 0, 0.08);
        }

        :root[data-theme="dark"] {
            --bg: #0a0e1a;
            --surface: #151b2e;
            --text: #f7fafc;
            --text-muted: #a0aec0;
            --border: #2d3748;
            --primary: #6366f1;
            --primary-hover: #5558e3;
            --shadow: rgba(0, 0, 0, 0.2);
            --shadow-lg: rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background 0.2s ease, color 0.2s ease;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            user-select: none;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            width: 56px;
            height: 56px;
            background: var(--primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .login-header h1 {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .login-header p {
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 400;
        }

        .login-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 4px 16px var(--shadow-lg);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text);
            font-size: 13px;
            font-weight: 500;
            letter-spacing: -0.01em;
        }

        .form-group input {
            width: 100%;
            padding: 12px 14px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
            transition: all 0.15s ease;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            letter-spacing: -0.01em;
        }

        .btn-login:hover {
            background: var(--primary-hover);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.25);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 12px 14px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .theme-switcher {
            position: fixed;
            top: 24px;
            right: 24px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px;
            cursor: pointer;
            transition: all 0.15s ease;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .theme-switcher:hover {
            background: var(--primary);
        }

        .theme-switcher:hover i {
            color: white !important;
        }
    </style>
</head>
<body>
    <div class="theme-switcher" onclick="toggleTheme()">
        <i data-lucide="moon" id="theme-icon" style="width: 20px; height: 20px; color: var(--text-muted);"></i>
    </div>

    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i data-lucide="activity" style="color: white; width: 28px; height: 28px;"></i>
            </div>
            <h1>SmileScale</h1>
            <p>Jelentkezzen be a fiókjába</p>
        </div>

        <div class="login-card">
            {% if error %}
            <div class="error-message">
                <i data-lucide="alert-circle" style="width: 18px; height: 18px; flex-shrink: 0;"></i>
                <span>{{ error }}</span>
            </div>
            {% endif %}

            <form method="POST">
                <div class="form-group">
                    <label for="page_id">Page ID</label>
                    <input type="text" id="page_id" name="page_id" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Jelszó</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>

                <button type="submit" class="btn-login">
                    <i data-lucide="log-in" style="width: 18px; height: 18px;"></i>
                    <span>Bejelentkezés</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        lucide.createIcons();

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            const themeIcon = document.getElementById('theme-icon');
            themeIcon.setAttribute('data-lucide', newTheme === 'dark' ? 'moon' : 'sun');
            lucide.createIcons();
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        
        if (savedTheme === 'light') {
            document.getElementById('theme-icon').setAttribute('data-lucide', 'sun');
            lucide.createIcons();
        }
    </script>
</body>
</html>
